spring:
  # Database 설정
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:documind_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Redis 설정
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  # Spring AI 및 RAG 설정
  ai:
    model:
      embedding: openai

    ollama:
      init:
        pull-model-strategy: never # 모델 자동 다운로드 비활성화

    # OpenAI 호환 API (GitHub Models 경유)
    openai:
      api-key: ${GITHUB_PAT}
      chat:
        base-url: https://models.github.ai/inference
        completions-path: /chat/completions
      embedding:
        base-url: https://models.github.ai/inference
        embeddings-path: /embeddings
        options:
          model: openai/text-embedding-3-large
          dimensions: 1536 # 3072 → 1536 차원 축소 (HNSW 인덱스 최대 2000)

    vectorstore:
      pgvector:
        initialize-schema: true # 앱 시작 시 벡터 테이블 자동 생성
        dimensions: 1536 # 임베딩 벡터 차원 (text-embedding-3-large 축소)

# 모니터링/메트릭 설정 (InfluxDB 연동)
management:
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    export:
      influx:
        enabled: ${INFLUX_ENABLED:true}
        uri: http://${INFLUX_HOST:localhost}:${INFLUX_PORT:8086}
        db: ${INFLUX_DB:k6}

# 애플리케이션 커스텀 속성
app:
  upload:
    dir: ./local-storage
  chat:
    default-model: gpt-4.1-mini # 기본 선택 모델 (alias)
    models:
      - provider: ollama
        model-id: hf.co/rippertnt/HyperCLOVAX-SEED-Text-Instruct-1.5B-Q4_K_M-GGUF
        alias: hyperclova-x
        display-name: HyperCLOVA X
      - provider: openai
        model-id: openai/gpt-4.1-nano
        alias: gpt-4.1-nano
        display-name: GPT-4.1 Nano
      - provider: openai
        model-id: openai/gpt-4.1-mini
        alias: gpt-4.1-mini
        display-name: GPT-4.1 Mini
      - provider: google-genai
        model-id: gemini-2.5-flash
        alias: gemini-2.5-flash
        display-name: Gemini 2.5 Flash
      - provider: google-genai
        model-id: gemini-2.5-flash-lite
        alias: gemini-2.5-flash-lite
        display-name: Gemini 2.5 Flash-Lite

logging:
  level:
    org.springframework.ai.chat.client.advisor: debug
