<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>403 Forbidden</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #fdf2f8; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .card { text-align: center; padding: 48px; }
        .code { font-size: 6rem; font-weight: 800; color: #ec4899; line-height: 1; }
        .title { font-size: 1.5rem; color: #9d174d; margin: 8px 0 16px; }
        .message { color: #be185d; background: #fce7f3; padding: 12px 20px; border-radius: 8px; margin-bottom: 24px; }
        a { color: #db2777; text-decoration: none; font-weight: 600; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="card">
        <div class="code">403</div>
        <div class="title">Forbidden</div>
        <div class="message" th:text="${message} ?: '접근 권한이 없습니다.'">접근 권한이 없습니다.</div>
        <a href="/test/exception">테스트 페이지로 돌아가기</a>
    </div>
</body>
</html>
