<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>409 Conflict</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #fff7ed; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .card { text-align: center; padding: 48px; }
        .code { font-size: 6rem; font-weight: 800; color: #f97316; line-height: 1; }
        .title { font-size: 1.5rem; color: #9a3412; margin: 8px 0 16px; }
        .message { color: #c2410c; background: #ffedd5; padding: 12px 20px; border-radius: 8px; margin-bottom: 24px; }
        a { color: #ea580c; text-decoration: none; font-weight: 600; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="card">
        <div class="code">409</div>
        <div class="title">Conflict</div>
        <div class="message" th:text="${message} ?: '리소스 충돌이 발생했습니다.'">리소스 충돌이 발생했습니다.</div>
        <a href="/test/exception">테스트 페이지로 돌아가기</a>
    </div>
</body>
</html>
